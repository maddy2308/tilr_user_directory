<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Contact</h3>
</div>
<div class="modal-body container-fluid">

    <form>
        <div class="row">
            <div class="form-group col-xs-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" ng-model="addContactCtrl.form.firstName">
            </div>
            <div class="form-group col-xs-6">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" ng-model="addContactCtrl.form.lastName">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" ng-model="addContactCtrl.form.email">
            </div>
            <div class="form-group col-xs-6">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" ng-model="addContactCtrl.form.address">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-6">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" ng-model="addContactCtrl.form.dob">
            </div>
            <div class="form-group col-xs-6">
                <label for="mobile">Telephone:</label>
                <input type="tel" class="form-control" id="mobile" ng-model="addContactCtrl.form.phone">
            </div>
        </div>


    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="addContactCtrl.ok()">OK</button>
    <button class="btn btn-danger" type="button" ng-click="addContactCtrl.cancel()">Cancel</button>
</div>
